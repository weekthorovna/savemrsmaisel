<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>
<body>
<div class="wrapper">
	<div class="game">
		<div class="game__body">
			<div class="game__items">
				<div class="game__text">
					Result:<span></span>
				</div>
			</div>
			<div class="game__counter"></div>
		</div>
		<div class="game__win">You are winner!</div>
	</div>
	<div class="info">
		<a href="#info" title="Rules" class="info__icon">i</a>
		<div id="info" class="info__body">
			<a href="#" class="info__close">X</a>
			<div class="info__text">
				<p>Hold up 1 minute</p>
				<p>The game starts when you touch the gray screen</p>
				<p>If you are out the game starts from the top</p>
			</div>
		</div>
	</div>
</div>
</html>
